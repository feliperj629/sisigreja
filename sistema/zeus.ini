Zeus - Modulo para sistemas MBC

1- Descrição das pastas do modulo Zeus

 

Pasta Aplicação - Aqui fica toda camada de aplicação,as telas e os codigos da camada de aplicação.


Pasta Classe - Aqui fica todas as Classes do sistema, classes de aplicação como classes de acesso ao banco.

Pasta css - onde fica todos os arquivos css do sistema

Pasta Documentacao_banco - Onde fica o modelo do banco como um dump para uso futuro.

Pasta Documentacao_Codigo - Fica toda doumentação e modelo do sistema.

Pasta img - Fica as imagens utiçizadas no sistema.

Pasta Include - fica todos os includes cada include tera algumas funcionalidades que pderam ser reutilizada posteriormente.

Pasta JS - E onde fica todo codigo JavaScript.




